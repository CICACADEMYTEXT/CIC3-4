<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIC Academy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">CIC ACADEMY</div>

    <ul class="pdf-list">
        <li><a href="https://www.canva.com/design/DAGPzudVqKQ/VTwKnWFUb2M6m_2Y9MS8sg/view?utm_content=DAGPzudVqKQ&utm_campaign=designshare&utm_medium=link&utm_source=editor">第４章</a></li>
        <li><a href="https://www.canva.com/design/DAGQWzxFum8/lsGrF0WCXAHrbt-l4OER8w/view?utm_content=DAGQWzxFum8&utm_campaign=designshare&utm_medium=link&utm_source=editor">第５章</a></li>
        <li><a href="https://www.canva.com/design/DAGQWxzvd-o/QD_rxFbEtcKLfGYvZuVdZw/view?utm_content=DAGQWxzvd-o&utm_campaign=designshare&utm_medium=link&utm_source=editor">第６章</a></li>
    </ul>


    <div id="termsModal" class="modal">
        <div class="modal-content">
            <h2>利用規約</h2>
            <p>ここに利用規約の内容。</p>
            <div class="modal-buttons">
                <button id="acceptTerms">同意する</button>
            </div>
        </div>
    </div>

    <script>
        
        window.onload = function() {
            document.getElementById('termsModal').style.display = 'flex';
        };

        
        document.getElementById('acceptTerms').onclick = function() {
            document.getElementById('termsModal').style.display = 'none';
        };
    </script>
</body>
</html>
